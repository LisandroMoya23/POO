{% extends "base_template2.html" %}
{% block title %}Colocar asistencia{% endblock %}
{% block content %}
<form method="POST" action="{{ request.path }}">
  <div class="container" id="Alumnos">
    <h1>Alumnos</h1>
  </div>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Apellido</th>
          <th>Nombre</th>
          <th>Asistencia</th>
          <th>Justificaci√≥n</th>
        </tr>
      </thead>
      <tbody>
          {% for alumno in alumnos %}
          <tr>
            <td>{{ alumno.id }}</td>
            <td>{{ alumno.apellido }}</td>
            <td>{{ alumno.nombre }}</td>
            <td>
              <select name="asistio[]">
                <option value="s">Presente</option>
                <option value="n">Ausente</option>
              </select>
            </td>
            <td>
              <input type="text" name="justificacion[]">
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="container" id="Archivar">
    <button type="submit" class="boton">Archivar Asistencia</button>
  </div>
</form>
{% endblock %}
